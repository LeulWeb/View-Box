<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    
</head>
<body>

    <div class="cover">
        
        <video loop autoplay muted>
            <source src="./assets/hero.mp4">
        </video>


        <div class="banner">

        </div>


        <!-- Important -->
        <div class="search">

            <div class="hero-text">
                <p class="name">
                    View <span>Box</span>
                </p>
                <p class="description">
                    Explore all you favorite movies review, at <span>One</span> Place. Information at the tip of your hand.
                </p>
            </div>

            <div class="form">
                <input id="search" type="text" placeholder="search for movie or actor.....">
                
                <button id="find">
                    Search
                </button>
            </div>
 
            <div class="indicator hide">
                <a href="#list">
                    <span class="rotate">
                        Explore Movies
                    </span>
                </a>
            </div>
        </div>
    </div>

    

    <section id="list" class="movie">

    </section>

    <script src="./app.js"></script>
    <script src="https://kit.fontawesome.com/f5b9905692.js" crossorigin="anonymous"></script>
</body>
</html>
